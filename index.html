<body>
  <h1 class="results">Space Invaders</h1>
<p id="countdown" class="centered"></p>
</div>

    </div>
    </div>

        <div class="grid"></div>
    </div>

      <br>
      <div class="restartContinue canSee">

        <br>

        <br>
      </div>
  </div>

   </div>
